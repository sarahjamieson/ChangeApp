{% load static %}
<div id="modify-account-modal" class="ui small modal">
    <div class="header">Modify Account Details</div>
    <div class="content">
        <form id="modify-account-form" class="ui form" action="{% url 'profile' account.username %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="field">
                    {{field.label_tag}}
                    {{field}}
                </div>
            {% endfor %}
        </form>
    </div>
    <div class="actions">
        <div class="ui negative cancel button">Cancel</div>
        <div id="modify-account-submit" class="ui positive approve button">Submit</div>
    </div>
</div>
