{% load static %}
<h4 class="ui header">
  <i class="history icon"></i>
  History
</h4>
<div class="ui feed">
  {% for event in history %}
    <div class="event">
      <div class="content">
        <div class="summary">
          {{event}}
          <div class="date">
            {{event.datetime}}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
