{% load static %}
<h4 class="ui header">
  <i class="users icon"></i>
  Hub Members
</h4>
<div class="ui relaxed list">
  {% for user in hub.staff.all %}
    <div class="item">
      <i class="user icon"></i>
      <div class="content">
        <div class="header">
          <a href="{% url 'profile' user.username %}">{{user.get_full_name}}</a>
        </div>
        <div class="description">
          {{user.role}}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
